<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="See https://github.com/SDG-data/SDGs/graphs/contributors">

  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <link rel="canonical" href="{{site.baseurl}}/index.html">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/{{site.baseurl}}/feed.xml" />

  <link rel="stylesheet" href="{{site.baseurl}}/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/bootstrap/3.3.4/dashboard.css">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/site.css">

    <![endif]-->

</head>
